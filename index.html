    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <script type="text/babel">

      const Header = <h1>Hello World</h1>;

      const HeaderDisplay = function(){
        return <h1>THIS IS THE APP HEADER</h1>
      }

      const Clock = function(props){
      const date = new Date();
      const thisYear = date.getFullYear();

        return <h2 style={{color: props.color }}> CopyRight: {thisYear}</h2>;

      }

      const App = function(){
        return <div>
        <HeaderDisplay/>
        <Clock color="#00ff00"/>
        <Clock color="#ff0000"/>
        <Clock color="#0000ff"/>

        </div>
      }

      //const Header = React.createElement('h1', null, 'HELLO WORLD FROM REACT' );

      ReactDOM.render(<App />,document.getElementById('app'))
    </script>
